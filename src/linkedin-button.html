
<polymer-element name="linkedin-button" attributes="lang url position">

	<script>
		Polymer('linkedin-button', {
			lang: 'en_US',
			url: '',
			position: 'right',
			created: function () {
				var script = document.createElement('script'),
					scriptTwo = document.createElement('script'),
					body = document.body;
				
				script.setAttribute("src", "http://platform.linkedin.com/in.js");
				script.innerHTML = "lang: " + this.lang;

				scriptTwo.setAttribute("type", "IN/Share");
				scriptTwo.setAttribute("data-url", this.url);
				scriptTwo.setAttribute("data-counter", this.position);
				
				body.appendChild(script);
				body.appendChild(scriptTwo);
			}

		});
	</script>

</polymer-element>
