
<polymer-element name="linkedin" attributes="lang url position">

	<template>
		<div id="content"></div>
	</template>
		
	<script>
		Polymer('linkedin', {
			lang: 'en_US',
			url: 'https://github.com/gustavoisensee/linkedin-element',
			position: 'right',
			created: function () {
				var element = this.$.content;
				element.innerHTML = "<h1>teste</h1>";
			}

		});
	</script>

</polymer-element>
